<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>字符串的新增方法</title>
</head>
<body>
  
</body>
<script>
 //实例方法
 //传统上,js只有indexOf方法.可以用来确定一个字符串是否包含在另一个字符串中,ES6又提供了3种新方法
 //1.includes():返回布尔值,表示是否找到了参数字符串
 //2.startsWith():返回布尔值.表示参数字符串是否在原字符串的头部
 //3.endsWith():返回布尔值,表示参数字符串是否在元字符窜的尾部
 let s ="Hello World!"
  console.log(s.startsWith('H')) //true   
  console.log(s.endsWith('!'))    //true
  console.log(s.includes('Hello'))//true

//repeat repeat方法返回一个新字符串,表示将原字符串重复n次
  'x'.repeat(3) //'xxx'
  'hello'.repeat(2) //'hellohello'
  'na'.repeat(0) //''

  //padStart(),padEnd()
  //ES2017 引入了字符串补全长度的功能。如果某个字符串不够指定长度，会在头部或尾部补全。padStart()用于头部补全，padEnd()用于尾部补全。

  'x'.padStart(5, 'ab') // 'ababx'
  'x'.padStart(4, 'ab') // 'abax'

  'x'.padEnd(5, 'ab') // 'xabab'
  'x'.padEnd(4, 'ab') // 'xaba'

  //padStart()的常见用途是为数值补全指定位数,下面代码生成10位的数值字符串
  //padStart用于补码
  '1'.padStart(10,'0') //0000000001
  '12'.padStart(10,'0') //0000000012
  '123456'.padStart(10,'0') //0000123456

  //trimStart(),trimEnd()
  //这两个方法的行为与trim()一致 分别是消除头部和尾部的空格
  //它们返回的都是新字符串,不会修改原始字符串.
</script>
</html>
