<script>

  //ES6提供了新的数据结构Set,它类似于数组,但是成员的值都是唯一的,没有重复的值
  //set本身是一个构造函数,用来生成Set数据结构

  const s =new Set();
  [2,3,5,4,5,2,2].forEach(x => s.add(x));

  for(let i of s) { console.log(i)}; //2,3,5,4

  //上述代码通过add()方法向Set结构加入成员,结果表明Set结构不会添加重复的

  //Set函数可以接受一个数组(或者具有iterable接口的其他数据结构) 作为参数 用来初始化

  //例1:
  const set = new Set([1,2,3,4,4]);

  //例2:
  const items = new Set([1,2,3,4,5,5,5,5]);
  items.size //5

  //例3
  const set = new Set(document.querySelectorAll('div'));

  //上面代码中,例1和例2都是set函数,接受数组作为参数,例3是接受类似数组的对象作为参数


  //上面的代码也展示了一种去除数组重复成员的方法

  [...new Set(array)];

  //上面的代码也可以用于去除字符串中重复的字符
  [...new Set('ababcc')].join('')

  //向 Set 加入值的时候，不会发生类型转换，所以5和"5"是两个不同的值。
  //Set 内部判断两个值是否不同，使用的算法叫做“Same-value-zero equality”，
  //它类似于精确相等运算符（===），主要的区别是向 Set 加入值时认为NaN等于自身，
  //而精确相等运算符认为NaN不等于自身。

  let set = new Set();
  let a = NaN;
  let b = NaN;
  set.add(a);
  set.add(b);
  set // Set {NaN};

  //上述表明,在Set内部,两个NaN是相等的

  //另外两个对象总是不相等的
  let set = new Set();
  set.add({})
  set.size //1

  set.add({})
  set.size //2
  //上边代码表示,由于两个空对象不相等.所以它们被视为两个值

  //Set实例的属性和方法

  //---Set.prototype.constructor:构造函数,默认就是Set函数
  //---Set.prototype.size:返回Set实例的成员总数

  //Set实例的方法分为两大类:操作方法(用于操作数据)和遍历方法(用于遍历成员)
