<!DOCTYPE html>
<html lang="en">
<head>

  <title>Map数据结构</title>
</head>
<body>
  <script>
    //ES6 提供了 Map 数据结构。它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键。
    //也就是说，Object 结构提供了“字符串—值”的对应，Map 结构提供了“值—值”的对应，是一种更完善的 Hash 结构实现。
    //如果你需要“键值对”的数据结构，Map 比 Object 更合适。
    const m = new Map();
    const o = {p:'Hello World'};
    m.set(o,'content')
    m.get(o) // "content"

    m.has(o)  //true
    m.delete(o) //true
    m.has(o) //false

  </script>
</body>
</html>
