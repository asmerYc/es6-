<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbol学习</title>
  </head>
  <body></body>
  <script>
    //如果有一中机制，能够保证每一个方法都是独一无二的就好了 ，这样就能从根本上防止属性名的冲突
    //这也就是ES6引进Symbol的原因

    //ES6引进的一种新的数据类型Symbol，表示独一无二的值
    //js的数据类型：undefined,null,boolean,string,number,object,Symbol

    //对象的属性名现在有两种类型，一个是原来的字符串，一个就是独一无二的Symbol，可以保证不和其他属性冲突

    let s = Symbol();
    typeof s; // 'symbol'

    let arr = [1, 3, 5, 7, 9];
    let index = arr.findIndex((item) => item > 10);
    console.log(index);

    function findIndex(array, predicate, context) {
      for (var i = 0; i < array.length; i++) {
        if (predicate.call(context, array[i], i, array)) return i;
      }
      return -1;
    }

    console.log(
      findIndex([1, 2, 3, 4], function (item, i, array) {
        if (item == 3) return true;
      })
    );
  </script>
</html>
