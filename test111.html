<script>

//   //
function checkType(item) {
  return Object.prototype.toString.call(item).slice(8,-1)
}

function deepClone(target) {
  let result,
  type = checkType(target);
  if( type === 'Object'){ 
    result = {}
  } else if( type === 'Array') {
    result = []
  } else {
    return target
  }

  for(let i in target) {
    let value = target[i];
    if(checkType(value) === 'Object' || checkType(value) === 'Array') {
      result[i] = deepClone(value)
    } else {
      result[i] = target[i]
    }
  }
  return result;
}
